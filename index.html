<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
      integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
      integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
      crossorigin=""
    ></script>
    <script defer src="./index.js"></script>
    <title>mark my directions</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="input__sections">
      <div class="logo__container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-compass"
        >
          <circle cx="12" cy="12" r="10"></circle>
          <polygon
            points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"
          ></polygon>
        </svg>
        <h1>mark my directions</h1>
      </div>
      <div class="main__container">
        <form class="form hidden">
          <div class="row-workout">
            <label>Type</label>
            <select name="" id="input__type" class="form-input">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="row-workout">
            <label>Distance</label>
            <input
              placeholder="km"
              type="text"
              name=""
              id="input__distance"
              class="form-input"
            />
          </div>
          <div class="row-workout">
            <label>Duration</label>
            <input
              placeholder="min"
              type="text"
              name=""
              id="input__duration"
              class="form-input"
            />
          </div>
          <div class="row-workout">
            <label>Cadence</label>
            <input
              placeholder="step/min"
              type="text"
              name=""
              id="input__cadence"
              class="form-input"
            />
          </div>
          <div class="row-workout form__row--hidden">
            <label>Elvn gain</label>
            <input
              placeholder="meters"
              type="text"
              name=""
              id="input__elevation-gain"
              class="form-input"
            />
          </div>
          <input type="submit" hidden />
        </form>

        <div class="workout__container">
          <!-- <div class="single-workout__container">single workout</div> -->
          <!-- <div class="single-workout__container running-popup">
            <h4 class="single-workout__headline">Running on august 13</h4>
            <div class="single-workout__description">
              <span>2KM</span>
              <span>2MIN</span>
              <span>10km/hr</span>
              <span>2SPM</span>
            </div>
          </div> -->
        </div>
      </div>
    </section>
    <!-- map container -->
    <aside class="map__container" id="map"></aside>
    <!-- footer -->
    <footer class="footer">
      <a
        class="footer-logo"
        target="_blank"
        href="https://github.com/Jithinppp"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-github"
        >
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
          ></path>
        </svg>
      </a>
      <a
        class="footer-logo"
        target="_blank"
        href="https://www.linkedin.com/in/jithin-p-8396501b7/"
      >
        <svg
          viewBox="0 0 24 24"
          width="24"
          height="24"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="css-i6dzq1"
        >
          <path
            d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
          ></path>
          <rect x="2" y="9" width="4" height="12"></rect>
          <circle cx="4" cy="4" r="2"></circle>
        </svg>
      </a>
    </footer>
  </body>
</html>
